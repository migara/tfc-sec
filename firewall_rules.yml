security_policy_rules:
  - name: allow bizdev to dmz
    source_zones          : ["bizdev"]
    source_addresses      : ["any"]
    source_users          : ["any"]
    hip_profiles          : ["any"]
    destination_zones     : ["dmz"]
    destination_addresses : ["any"]
    applications          : ["any"]
    services              : ["application-default"]
    categories            : ["any"]
    action                : "deny"
  - name: deny sales to eng
    source_zones          : ["sales"]
    source_addresses      : ["any"]
    source_users          : ["any"]
    hip_profiles          : ["any"]
    destination_zones     : ["eng"]
    destination_addresses : ["any"]
    applications          : ["any"]
    services              : ["application-default"]
    categories            : ["any"]
    action                : "deny"

